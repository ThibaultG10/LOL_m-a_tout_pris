    <main class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 align-self-center mt-3">
                    <h2>Contactez-nous</h2>
                    <p>Envoyez votre message à nos services pour partager vos expériences ou demandez de l'aide!</p>
                    <form class="form-group justify-content-center">
                        <input type="text" name="Nom" id="Name" class="col-md-4 mb-3" placeholder="Votre Nom" required>
                        <input type="email" name="Email" id="Email" class="col-md-4 ms-5" placeholder="Votre Mail" required>
                        <textarea name="Message" id="Message" cols="30" rows="10" class="form-control mt-2" placeholder="Votre Message"></textarea>
						<button class="btn btn-primary mt-2 btn-md">Envoyez</button>
                    </form>
                </div>
            </div>
